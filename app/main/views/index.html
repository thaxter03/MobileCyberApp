<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <div ng-controller="IndexController">
        <link rel="stylesheet" href="/app/common/stylesheets/login.css">
        <link rel="stylesheet" href="/app/common/stylesheets/inbox.css"> 
       
    </head>
        <body>
          <super-navbar>
            <super-navbar-title>
              My Inbox
            </super-navbar-title>
          </super-navbar>
     
          <div id="Login" class="card">
            <div class="padding item item-divider">
                <h1>CyberIRB Login</h1>       
            </div>
              
                <div class="signin-card">
                    <label for="username" class="item item-input">
                        <i class="icon super-person placeholder-icon"></i>
                        <input id="username" class="item input padding-horizontal" name="username" type="text"  alt="login" placeholder="Username" required >
                    </label>
                    
                    <label for="password" class="item item-input">
                        <i class="icon super-locked placeholder-icon"></i>
                        <input id="passwd" class="item input padding-horizontal" name="password" type="password"  alt="password" placeholder="Password" required >
                    </label>
                </div>
              
                <div class = "center">
                    <button class="loginButton button icon-left super-log-in button-positive" type="button" name="Button" id="Enter" alt="sign in" ng-click="Enter()" >Sign in</button>  
                </div>
          </div>
            
          <section>
            <div id="dialog" heading="Error" style="display:none;">
                <p>Wrong username/password</p>
            </div>
          </section>
            

          <div id="InboxTable" style="display:none;">
              <div id="table-body">
              </div>
              <button id="clickfunc" ng-click="clickBtn()" >Click me!</button>
          </div>
            
      </body>   
</html>
