<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <div ng-controller="IndexController">
        <link rel="stylesheet" href="/app/common/stylesheets/login.css">
        <link rel="stylesheet" href="/app/common/stylesheets/inbox.css"> 
    </head>
        <body>
          <super-navbar>
            <super-navbar-title>
              My Inbox
            </super-navbar-title>
          </super-navbar>
     
          <div id="Login">
               <div class="padding">
            <h1>CyberIRB Login</h1>
                   
          </div>
            <div class="signin-card">
                <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
                <label for="username" class="float-label">Login</label>
                  
                <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
                <label for="password" class="float-label">Password</label>
            </div>
            <div>
                <button class="loginButton" type="button" name="Button" id="Enter" alt="sign in" ng-click="Enter()">Sign in</button>  
            </div>
          </div>
            
          <section>
            <div id="dialog" heading="Error" style="display:none;">
                <p>Wrong username/password</p>
            </div>
          </section>

          <div id="InboxTable" style="display:none;">
              <div id="table-body">
              </div>
            <!--<div id="divWelcome">Welcome <span id="ShowLogonName"></span></div>-->
            <!--<section id="section"></section> -->
            <!-- Responsive table starts here -->
            <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
    
               <!-- Table starts here 
                <table id="table">
                    <tbody id="table-body">
                    </tbody>
                </table>
          -->
         </div> 
      </body>   
    </div>
</html>
